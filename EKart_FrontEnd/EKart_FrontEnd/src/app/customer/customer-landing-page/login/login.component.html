<div style="margin-top:50px"></div>
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="form-bg-white">

            <h3 class="title" style="color:olivedrab">Login</h3>
            <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">

                <div class="form-group">
                    <label for="emailId" >Email Id</label>
                    <input class="form-control" formControlName="emailId" placeholder="Enter Email Id" id="emailId" />
                    <div *ngIf="loginForm.controls.emailId.invalid
                                                                            && loginForm.controls.emailId.touched">

                        <div class="field-error-message" *ngIf="loginForm.controls.emailId.hasError('required')">
                            Please Enter EMAIL ID.
                        </div>
                        <div class="field-error-message"
                            *ngIf="loginForm.controls.emailId.dirty && loginForm.controls.emailId.hasError('emailIdPatternError')">
                            The EmailId pattern is not valid.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter Password"
                        id="password" />
                    <div *ngIf="loginForm.controls.password.invalid
                                                        && loginForm.controls.password.touched">

                        <div class="field-error-message" *ngIf="loginForm.controls.password.hasError('required')">
                            Please Enter PASSWORD.
                        </div>
                        <div class="field-error-message"
                            *ngIf="loginForm.controls.password.dirty && loginForm.controls.password.hasError('passwordPatternError')">
                            Password pattern is invalid
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">

                    <button class="col-md-12  btn btn-dark" [disabled]="!loginForm.valid">
                        Login
                    </button>

                    

                </div>
            </form>
            <h5 *ngIf="tryToLogin" class="text-center text-info"> Logging In.......................</h5>
            <h5 class="error-message text-justify">{{errorMessage}}</h5>
            <br />

        </div>
    </div>
</div>
